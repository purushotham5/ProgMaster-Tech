<html>

<head>
    <title>Firebase_form</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Your existing CSS */
        #iframeContainer {
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="form">
            <h2 id="formTitle">Login Form</h2>
            <form id="authForm">
                <div class="inputbox">
                    <input type="text" id="userId" required>
                    <span>User ID</span>
                </div>
                <div class="inputbox">
                    <input type="password" id="password" required>
                    <span>Password</span>
                </div>
                <input type="submit" value="Submit" class="sub" id="submit">
                <button type="button" id="toggleForm">Switch to Registration</button>
            </form>
        </div>
    </div>
    <div id="iframeContainer">
        <iframe
            src="https://optimhire.com/d/Search-job-iframe?ref_code=purushotham-kandheri-1323559&skill=&positions=&dark_color=3f73ee&light_color=000000"
            width="100%" height="800"></iframe>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAX6Tqoqt7rlVH4pW6XAkJdqOvFF-ZmfMw",
            authDomain: "placements-jobs.firebaseapp.com",
            databaseURL: "https://placements-jobs-default-rtdb.firebaseio.com",
            projectId: "placements-jobs",
            storageBucket: "placements-jobs.appspot.com",
            messagingSenderId: "1018759775960",
            appId: "1:1018759775960:web:b5f53c3443bf9ca3b879ad",
            measurementId: "G-EHYT0Y0SKX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById("submit").addEventListener('click', async function (e) {
            e.preventDefault();

            const userId = document.getElementById("userId").value;
            const password = document.getElementById("password").value;

            const formTitle = document.getElementById("formTitle").textContent;
            if (formTitle === 'Login Form') {
                // Check login
                try {
                    const snapshot = await get(child(ref(db), 'users/' + userId));
                    if (snapshot.exists() && snapshot.val().password === password) {
                        document.querySelector(".box").style.display = "none";
                        document.querySelector("#iframeContainer").style.display = "block";
                    } else {
                        alert("Login Failed. Please check your credentials.");
                    }
                } catch (error) {
                    console.error("Error checking login:", error);
                }
            } else {
                // Register new user
                try {
                    const snapshot = await get(child(ref(db), 'users/' + userId));
                    if (snapshot.exists()) {
                        alert("User already exists!");
                    } else {
                        await set(ref(db, 'users/' + userId), {
                            userId: userId,
                            password: password
                        });
                        alert("Registration Successful!");
                        document.getElementById("formTitle").textContent = 'Login Form';
                        document.getElementById("toggleForm").textContent = 'Switch to Registration';
                    }
                } catch (error) {
                    console.error("Error registering user:", error);
                }
            }
        });

        document.getElementById("toggleForm").addEventListener('click', function () {
            const formTitle = document.getElementById("formTitle").textContent;
            if (formTitle === 'Login Form') {
                document.getElementById("formTitle").textContent = 'Registration Form';
                document.getElementById("toggleForm").textContent = 'Switch to Login';
            } else {
                document.getElementById("formTitle").textContent = 'Login Form';
                document.getElementById("toggleForm").textContent = 'Switch to Registration';
            }
        });
    </script>
</body>

</html>
