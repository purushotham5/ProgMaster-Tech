<head>

    <meta charset="UTF-8">

    <title>Resume Portal</title>
    <style>
        /* General Styles */
        /* General Styles */
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }
        /* Container */
        
        .container {
            max-width: 1150px;
            margin: 50px auto;
            padding: 30px;
            background: linear-gradient(to right, #ffffff, #f1f3f8);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            transition: box-shadow 0.3s ease-in-out;
        }
        
        .container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        /* Header */
        
        h1 {
            font-size: 36px;
            color: #343a40;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }
        /* Search & Filter */
        
        .search-filter-container {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin-bottom: 30px;
            position: relative;
            width: 100%;
        }
        
        input,
        select {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            width: 280px;
            background-color: #e7e7e7;
            color: #333;
            transition: background-color 0.3s ease;
        }
        
        input:focus,
        select:focus {
            background-color: #fff;
            border: 2px solid #6c757d;
            outline: none;
        }
        
        input::placeholder,
        select {
            color: #888;
        }
        /* Resume List */
        
        #resume-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 30px;
            margin-top: 20px;
        }
        /* Resume Cards */
        
        .resume-card {
            background: #fff;
            padding: 30px;
            margin: 15px;
            width: 270px;
            height: 350px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            position: relative;
        }
        
        .resume-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .resume-card h3 {
            font-size: 24px;
            color: #495057;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .resume-card p {
            font-size: 15px;
            color: #7d7d7d;
            margin-bottom: 15px;
            height: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.4;
        }
        /* Download Button */
        
        .resume-card a {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border-radius: 25px;
            text-align: center;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .resume-card a:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
        }
        /* Load More Button */
        
        #load-more {
            padding: 14px 30px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: block;
            width: 220px;
            margin-left: auto;
            margin-right: auto;
        }
        
        #load-more:hover {
            background-color: #218838;
            transform: translateY(-5px);
        }
        /* Responsive Design */
        
        @media (max-width: 1024px) {
            .container {
                padding: 20px;
            }
            .resume-card {
                width: 100%;
                margin: 20px 0;
                height: auto;
            }
            #resume-list {
                flex-direction: column;
                justify-content: center;
            }
            .search-filter-container {
                justify-content: center;
                margin-bottom: 20px;
            }
            input,
            select {
                width: 100%;
            }
        }
        /* Floating Search and Filter for Small Screens */
        
        @media (max-width: 768px) {
            .search-filter-container {
                position: absolute;
                top: 10px;
                right: 10px;
                width: auto;
                gap: 15px;
            }
            input,
            select {
                width: 150px;
            }
        }
        /* Subtle Animations for Hover and Focus */
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        .resume-card {
            animation: fadeIn 0.6s ease-out;
        }
        
        #load-more {
            animation: fadeIn 1.2s ease-out;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üìÑ Resume Portal</h1>

        <!-- Search and Filter Section -->
        <div class="search-filter-container">
            <!-- <input type="text" id="search" placeholder="üîç Search by name..." autocomplete="off"> -->

            <select id="filter">
                <option value="all">All</option>
                <option value="Fresher">Freshers</option>
                <option value="Experienced">Experienced</option>
            </select>
        </div>

        <!-- Resume List -->
        <div id="resume-list"></div>

        <!-- Load More Button -->
        <button id="load-more">Load More ‚è¨</button>
    </div>


    <script src="resume.js" type="module"></script>
</body>

</html>
